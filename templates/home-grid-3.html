<ion-view title="Mobionic">
    <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    <a class="button button-clear" href="#/app/settings"><i class="icon ion-gear-a"></i></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        
		<div class="screen">
			<img src="http://lorempixel.com/1024/768/"/>
			<div class="item item-text-wrap">
				<h1>Mobionic 2</h1>
                <h2>Mobionic is a PhoneGap / Cordova Full Hybrid App with AngularJS + Ionic framework</h2>
			</div>
		</div>
        
		<div ng-repeat="item in items" ng-if="$index%3==0" class="row">

			<div class="card col home">
				<a class="item item-text-wrap" href="{{items[$index].url}}">
					<h1><i class="icon {{items[$index].icon}}"></i></h1>
					<h2>{{items[$index].title}}</h2>
                    <span class="item-note">{{items[$index].note}}</span>
				</a>
			</div>

			<div class="card col home">
				<a class="item item-text-wrap" href="{{items[$index + 1].url}}">
					<h1><i class="icon {{items[$index + 1].icon}}"></i></h1>
					<h2>{{items[$index + 1].title}}</h2>
                    <span class="item-note">{{items[$index + 1].note}}</span>
				</a>
			</div>
            
			<div class="card col home">
				<a class="item item-text-wrap" href="{{items[$index + 2].url}}">
					<h1><i class="icon {{items[$index + 2].icon}}"></i></h1>
					<h2>{{items[$index + 2].title}}</h2>
                    <span class="item-note">{{items[$index + 2].note}}</span>
				</a>
			</div>

		</div>

    </ion-content>
</ion-view>
